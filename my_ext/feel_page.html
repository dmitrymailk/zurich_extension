<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How do you feell?</title>
    <style>
      .app,
      body,
      html {
        height: 100vh;
        width: 100%;
        margin: 0 !important;
      }

      .header {
        height: 30%;
        background: #e99490;
        color: #334257;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: flex-end;
        font-size: 40px;
      }

      .text {
        margin-bottom: 20px;
      }

      .time {
        background: #b6b6b6;
        width: 125px;
        height: 65px;
        border-radius: 32px;
        display: flex;
        align-items: center;
        justify-self: center;
        font-size: 30px;
      }

      .time__num {
        display: flex;
        margin: 0 auto;
      }

      .footer {
        height: 70%;
        background: #f8ebe5;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }

      .footer__images {
        display: flex;
        margin-top: 50px;
      }

      .footer__img {
        height: 150px;
        width: 200px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="time"><span class="time__num">00:30</span></div>
        <div class="text">Itâ€™s time to relax. How do you feel?</div>
      </div>
      <div class="footer">
        <div class="footer__images">
          <div class="footer__img_1 footer__img">
            <img src="./imgs/feel/1.png" alt="" srcset="" />
          </div>
          <div class="footer__img_2 footer__img">
            <img src="./imgs/feel/2.png" alt="" srcset="" />
          </div>
          <div class="footer__img_3 footer__img">
            <img src="./imgs/feel/3.png" alt="" srcset="" />
          </div>
        </div>
      </div>
    </div>

    <script src="feel_page.js"></script>
  </body>
</html>
